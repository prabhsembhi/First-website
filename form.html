<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My personal web page</title>
    <link rel="stylesheet" href="css/indexstyle.css" />
</head>
<body>
    <form action="home.html">

        <fieldset>

            <legend>Personal Information</legend>
            <h3> First name</h3>
            <input type="text" name="fname">

            <h3>Last name</h3>
            <input type="text" name="lname">

            <h3>Birthday</h3>
            <input type="date" name="birthday">

            <h3>Country</h3>
            <input type="text" name="country" />

            <h3>Mobile no</h3>
            <input type="number" name="num" />

            <h3>Select your Mobile</h3>
            <select>
                <optgroup label="Samsung">Samsung Models</optgroup>
                <option value="S9">Model S9</option>
                <option value="S8">Model S8</option>
                <option value="S7">Model S7</option>
                <optgroup label="Oneplus">Oneplus Models</optgroup>
                <option value="Oneplus6">Oneplus6</option>
                <option value="Oneplus5">Oneplus5</option>
                <option value="Oneplus4">Oneplus4</option>
                <optgroup label="Apple">Apple Models</optgroup>
                <option value="Iphone X">Iphone X</option>
                <option value="Iphone 8">Iphone 8</option>
                <option value="Iphone 7">Iphone 7</option>
            </select>
            <br /><br />
            <input type="submit" value="Submit" />
        </fieldset>
    </form>
</body>
</html>
